<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Background</title>
    <style>
        /* Full-page setup */
        body {
            margin: 0;
            padding: 0;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: lime;
        }

        /* Binary container */
        .binary {
            position: absolute;
            top: 0;
            left: 0; /* Start from top-left corner */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Randomized animation for binary digits */
        .digit {
            position: absolute;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Random left positions */
        .digit:nth-child(1) { left: 5%; animation-duration: 4s; }
        .digit:nth-child(2) { left: 15%; animation-duration: 3s; }
        .digit:nth-child(3) { left: 25%; animation-duration: 5s; }
        .digit:nth-child(4) { left: 35%; animation-duration: 4.5s; }
        .digit:nth-child(5) { left: 50%; animation-duration: 6s; }
        .digit:nth-child(6) { left: 65%; animation-duration: 3.5s; }
        .digit:nth-child(7) { left: 75%; animation-duration: 4.2s; }
        .digit:nth-child(8) { left: 85%; animation-duration: 5.1s; }
        .digit:nth-child(9) { left: 95%; animation-duration: 4.3s; }

        /* Keyframes for falling animation */
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .big-title{
        font-size: 88px;
        font-weight: bold;
        color: darkgreen;
        text-align: center;
    }
    .bottom-link {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #00ff00;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
    border: 2px solid #00ff00;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}
    </style>
</head>
<body>
    <div class="binary">
        <span class="digit">0</span>
        <span class="digit">1</span>
        <span class="digit">0</span>
        <span class="digit">1</span>
        <span class="digit">0</span>
        <span class="digit">1</span>
        <span class="digit">0</span>
        <span class="digit">1</span>
        <span class="digit">0</span>
    </div>
    <h1 class="big-title">WELCOME TO MAGNUM</h1>
    <a href="Second.html" class="bottom-link">About the Magnum </a>
</body>
</html>
